<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website title</title>
    <link rel="icon" type="image/x-icon" href="assets/images/fav.png">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/9ef7ae0b2b.js" crossorigin="anonymous"></script>

    <!-- AOS -->
    <link rel="stylesheet" href="assets/css/aos2.3.1.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Slick -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="mb-3">
            <label for="message-quantity" class="form-label">How many message</label>
            <input type="number" class="form-control" id="message-quantity" placeholder="name@example.com">
        </div>
    
        <div class="mb-3">
            <label for="delay-sec" class="form-label">Enter delay in sec</label>
            <input type="number" class="form-control" id="delay-sec" placeholder="name@example.com">
        </div>
    
        <div class="mb-3">
            <label for="message-area" class="form-label">Message</label>
            <textarea class="form-control" id="message-area" rows="3"></textarea>
    
    
            <button id="message-send-button" class="btn btn-primary mt-4">Send</button>
            <button id="generate" class="btn btn-primary mt-4">Generate</button>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>


    <!-- AOS -->
    <script src="assets/js/aos2.3.1.js"></script>

    <!-- Jquery -->
    <script src="assets/js/jquery-3.6.1.min.js"></script>

    <!-- Slick -->
    <script src="assets/js/slick.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>

</body>

</html>
